{% extends 'tenants_app/_base.html' %}

{% block content %}

<h1>Зарегистрируйтесь, пожалуйста:</h1>

<form action="{% url 'auth_app:register' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Зарегистрироваться" onclick="this.disabled=true,this.form.submit();" />
</form>

{% endblock %}
