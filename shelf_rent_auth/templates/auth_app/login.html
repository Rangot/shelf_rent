{% extends 'tenants_app/_base.html' %}

{% block content %}

<h1>Войдите в систему:</h1>

<form action="{% url 'auth_app:login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Войти" onclick="this.disabled=true,this.form.submit();" />
    <input type="hidden" name="next" value="{{ next }}">
</form>


{% endblock %}
